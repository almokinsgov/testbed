      const filter = String(hSearch.value || '').trim().toLowerCase();
      const filtered = filter
        ? entries.filter(e => String(e.preview || '').toLowerCase().includes(filter))
        : entries.slice();

      const pageSize = parseInt(hPageSize.value || '50', 10) || 50;
      const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      historyPage = Math.max(0, Math.min(historyPage, totalPages-1));

      hPageInfo.textContent = 'Page ' + (historyPage + 1) + ' of ' + totalPages + ' (' + filtered.length + ')';

      const slice = filtered.slice(historyPage * pageSize, historyPage * pageSize + pageSize);

      const tbl = el('table');
      const thead = el('thead');
      thead.appendChild(el('tr', {}, [
        el('th', {}, ['Time']),
        el('th', {}, ['Preview']),
        el('th', {}, ['Mode']),
        el('th', {}, ['Words']),
        el('th', {}, ['Segments']),
        el('th', {}, ['Remove'])
      ]));
      tbl.appendChild(thead);

      const tbody = el('tbody');
      for(const e of slice){
        const tr = el('tr');
        tr.addEventListener('click', ()=>{
          if(!e.text){
            // no text stored, still show current stats unchanged
            return;
          }
          area.value = e.text || '';
          saveToStorage('rr_segstats_text', area.value);
          if(e.mode) mode.value = e.mode;
          if(e.threshold != null){
            thr.value = String(e.threshold);
            thrLabel.textContent = 'Threshold: ' + Math.round(parseFloat(thr.value)*100) + '%';
          }
          analyze(false);
          try{ window.scrollTo({top:0, behavior:'smooth'}); }catch(_){}
        });

        const dt = e.ts ? new Date(e.ts) : (e.tsIso ? new Date(e.tsIso) : null);
        const preview = String(e.preview || '').replace(/\s+/g,' ').trim();
        tr.appendChild(el('td', {}, [dt ? dt.toLocaleString() : '']));
        tr.appendChild(el('td', {class:'mono'}, [preview.slice(0, 90) + (preview.length > 90 ? '...' : '')]));
        tr.appendChild(el('td', {}, [String(e.mode || '')]));
        tr.appendChild(el('td', {}, [String(e.includeCount != null ? e.includeCount : '')]));
        tr.appendChild(el('td', {}, [String(e.segmentsTotal != null ? e.segmentsTotal : '')]));

        const rmBtn = el('button', {class:'btn small danger', type:'button', title:'Remove this entry from history'}, ['Remove']);
        rmBtn.addEventListener('click', (ev)=>{
          ev.preventDefault();
          ev.stopPropagation();
          segStatsRemoveEntry(activeId, e.id);
          selectedOverallSeg = null;
          drawOverall();
          drawHistory();
          refreshBucketInfo();
        });

        tr.appendChild(el('td', {}, [rmBtn]));
        tbody.appendChild(tr);
      }

      tbl.appendChild(tbody);
      hWrap.appendChild(tbl);

      if(filter && !slice.length){
        hWrap.appendChild(el('p', {class:'muted'}, ['No results for this search.']));
      }

      if(entries.length && slice.length && !slice[0].text){
        hWrap.appendChild(el('p', {class:'muted'}, ['Tip: Reload requires stored text. Enable "Store Full Text In History" before logging if you want re-run by clicking history rows.']));
      }
    }

    function refreshBucketInfo(){
      bucketInfo.innerHTML = '';

      const idx = segStatsLoadIndex();
      maxWords.value = String(idx.maxWordsPerBucket || 10000);

      // Populate select
      bucketLabelMap = {};
      bucketSelect.innerHTML = '';
      for(let i=0;i<idx.bucketOrder.length;i++){
        const bid = idx.bucketOrder[i];
        const b = segStatsLoadBucket(bid);
        const name = (b && b.name) ? String(b.name) : ('Bucket ' + (i+1));
        const label = b
          ? (name + ' | ' + bid + ' | Included ' + (b.totalIncludedWords || 0) + ' | Blocks ' + (Array.isArray(b.entries) ? b.entries.length : 0))
          : (name + ' | ' + bid);
        bucketLabelMap[bid] = label;
        const opt = el('option', {value: bid}, [label]);
        bucketSelect.appendChild(opt);
      }
      if(idx.activeBucketId) bucketSelect.value = idx.activeBucketId;

      const active = idx.activeBucketId ? segStatsLoadBucket(idx.activeBucketId) : null;

      bucketInfo.appendChild(el('span', {class:'tag'}, ['Buckets: ' + idx.bucketOrder.length]));
      bucketInfo.appendChild(el('span', {class:'tag'}, ['Active Included: ' + (active ? (active.totalIncludedWords || 0) : 0)]));
      bucketInfo.appendChild(el('span', {class:'tag'}, ['Active Blocks: ' + (active && Array.isArray(active.entries) ? active.entries.length : 0)]));

      // Approx storage bytes for segstats keys
      let bytes = 0;
      try{
        const idxRaw = loadFromStorage(STORAGE_KEYS.segmentStatsBuckets) || '';
        bytes += idxRaw.length;
        for(const bid of idx.bucketOrder){
          const raw = loadFromStorage(segStatsBucketKey(bid)) || '';
          bytes += raw.length;
        }
      }catch(_){}
      bucketInfo.appendChild(el('span', {class:'tag'}, ['SegStats Storage: ' + Math.round(bytes/1024) + ' KB']));

      // Legacy status
      const legacy = segStatsLegacyExport();
      if(legacy && legacy.length){
        bucketInfo.appendChild(el('span', {class:'tag bad'}, ['Legacy v23 history found: ' + legacy.length]));
      } else {
        bucketInfo.appendChild(el('span', {class:'tag good'}, ['Legacy v23 history: none']));
      }

      renderOverallBucketPicker();
    }

    function analyze(doLog){
      const rawText = area.value || '';
      saveToStorage('rr_segstats_text', rawText);

      const inclusion = buildWordInclusion(rawText);
      const stats = computeSegmentStats(inclusion);

      drawPreview(inclusion);

      lastAnalysis = {
        mode: inclusion.mode,
        threshold: inclusion.threshold,
        totalWords: stats.totalWords,
        includedWords: stats.includedWords,
        uniqueWords: stats.uniqueWords,
        segmentsTotal: stats.segmentsTotal,
        uniqueSegments: stats.uniqueSegments,
        segmentCounts: stats.segmentCounts,
        segmentWordCounts: stats.segmentWordCounts
      };

      summary.innerHTML = '';
      summary.appendChild(el('span', {class:'tag'}, ['Words: ' + stats.totalWords]));
      summary.appendChild(el('span', {class:'tag'}, ['Included: ' + stats.includedWords]));
      summary.appendChild(el('span', {class:'tag'}, ['Segments: ' + stats.segmentsTotal]));
      summary.appendChild(el('span', {class:'tag'}, ['Unique Segments: ' + stats.uniqueSegments]));

      selectedBlockSeg = null;
      drawBlock();

      if(doLog){
        const idx = segStatsLoadIndex();
        const maxW = Math.max(1000, parseInt(maxWords.value || String(idx.maxWordsPerBucket || 10000), 10) || (idx.maxWordsPerBucket || 10000));
        const options = {
          storeText: !!storeText.checked,
          maxWordsPerBucket: maxW,
          maxAutoArchive: autoArchive.checked ? (parseInt(maxAuto.value || '3', 10) || 3) : 0
        };

        // Save max words to index so it persists
        idx.maxWordsPerBucket = maxW;
        segStatsSaveIndex(idx);

        const res = segStatsAddEntryFromAnalysis(rawText, inclusion, stats, options);
        if(!res.ok){
          summary.appendChild(el('span', {class:'tag bad'}, ['Storage quota reached']));
          summary.appendChild(el('span', {class:'muted'}, ['Export and archive older buckets then try again.']));
        } else {
          if(res.rolloverArchived){
            summary.appendChild(el('span', {class:'tag'}, ['Rollover Archived: ' + res.rolloverArchived]));
          }
          if(res.archived){
            summary.appendChild(el('span', {class:'tag'}, ['Auto Archived: ' + res.archived]));
          }
          refreshBucketInfo();
          drawOverall();
          drawHistory();
        }
      }
    }

    // Events
    runBtn.addEventListener('click', ()=>{ analyze(true); });
    runOnlyBtn.addEventListener('click', ()=>{ analyze(false); });

    blockSearch.addEventListener('input', drawBlock);
    overallSearch.addEventListener('input', drawOverall);
    overallScope.addEventListener('change', ()=>{ selectedOverallSeg = null; renderOverallBucketPicker(); drawOverall(); });
    hSearch.addEventListener('input', ()=>{ historyPage = 0; drawHistory(); });
    hPageSize.addEventListener('change', ()=>{ historyPage = 0; drawHistory(); });
    hPrev.addEventListener('click', ()=>{ historyPage = Math.max(0, historyPage-1); drawHistory(); });
    hNext.addEventListener('click', ()=>{
      const idx = segStatsLoadIndex();
      const b = idx.activeBucketId ? segStatsLoadBucket(idx.activeBucketId) : null;
      const entries = b && Array.isArray(b.entries) ? b.entries : [];
      const filter = String(hSearch.value || '').trim().toLowerCase();
      const filtered = filter ? entries.filter(e => String(e.preview || '').toLowerCase().includes(filter)) : entries;
      const pageSize = parseInt(hPageSize.value || '50', 10) || 50;
      const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      historyPage = Math.min(totalPages-1, historyPage+1);
      drawHistory();
    });

    bucketSelect.addEventListener('change', ()=>{
      const id = bucketSelect.value;
      segStatsSetActiveBucketId(id);
      historyPage = 0;
      selectedOverallSeg = null;
      refreshBucketInfo();
      drawOverall();
      drawHistory();
    });

    renameBucketBtn.addEventListener('click', ()=>{
      const id = bucketSelect.value || '';
      if(!id) return;
      const b = segStatsLoadBucket(id);
      if(!b) return;
      const current = String(b.name || '');
      const next = prompt('Rename bucket', current || ('Bucket ' + id));
      if(next === null) return;
      const name = String(next).trim();
      if(!name) return;
      b.name = name;

      // Renaming is tiny, but still respect storage quotas
      const saveRes = segStatsTrySaveWithAutoArchive(()=>{
        segStatsSaveBucket(b);
      }, 0);

      refreshBucketInfo();
      drawOverall();
      drawHistory();

      if(!saveRes.ok){
        summary.innerHTML = '';
        summary.appendChild(el('span', {class:'tag bad'}, ['Could not rename (storage full). Consider exporting and archiving older buckets.']));
      }
    });

    deleteBucketBtn.addEventListener('click', ()=>{
      const id = bucketSelect.value || '';
      if(!id) return;
      const b = segStatsLoadBucket(id);
      const label = b && b.name ? b.name : id;
      const ok = confirm('Delete bucket "' + label + '"?\n\nThis will remove its history and its contribution to overall stats.');
      if(!ok) return;

      segStatsDeleteBucket(id);
      segStatsEnsureActiveBucket();
      historyPage = 0;
      selectedOverallSeg = null;

      refreshBucketInfo();
      drawOverall();
      drawHistory();
    });

    newBucketBtn.addEventListener('click', ()=>{
      const idx = segStatsLoadIndex();
      const prevOrder = idx.bucketOrder.slice();
      const selAll = Array.isArray(idx.overallSelectedBucketIds)
        && idx.overallSelectedBucketIds.length === prevOrder.length
        && idx.overallSelectedBucketIds.every((x,i)=>x === prevOrder[i]);

      const b = segStatsMakeBucket();
      const maxW = Math.max(1000, parseInt(maxWords.value || String(idx.maxWordsPerBucket || 10000), 10) || (idx.maxWordsPerBucket || 10000));
      idx.maxWordsPerBucket = maxW;

      const saveRes = segStatsTrySaveWithAutoArchive(()=>{
        segStatsSaveBucket(b);
        idx.bucketOrder.push(b.id);
        idx.activeBucketId = b.id;

        if(!Array.isArray(idx.overallSelectedBucketIds)){
          idx.overallSelectedBucketIds = prevOrder.slice();
        }
        if(selAll){
          idx.overallSelectedBucketIds = idx.bucketOrder.slice();
        }

        segStatsSaveIndex(idx);
      }, 3);

      refreshBucketInfo();
      drawOverall();
      drawHistory();
      if(!saveRes.ok){
        summary.innerHTML = '';
        summary.appendChild(el('span', {class:'tag bad'}, ['Could not start new bucket']));
      }
    });

    exportActiveBtn.addEventListener('click', ()=>{
      const idx = segStatsLoadIndex();
      const b = idx.activeBucketId ? segStatsLoadBucket(idx.activeBucketId) : null;
      if(!b) return;
      const dt = b.createdAtIso ? new Date(b.createdAtIso) : new Date();
      const stamp = dt.toISOString().slice(0,10);
      segStatsExportBucket(b, 'segment_stats_bucket_' + stamp + '_' + b.id + '.json');
    });

    exportAllBtn.addEventListener('click', ()=>{
      const idx = segStatsLoadIndex();
      const buckets = [];
      for(const bid of idx.bucketOrder){
        const b = segStatsLoadBucket(bid);
        if(b) buckets.push(b);
      }
      const payload = {
        exportType: 'reorite_segment_stats_bundle',
        exportVersion: 1,
        exportedAtIso: new Date().toISOString(),
        index: idx,
        buckets
      };
      downloadText('segment_stats_buckets_bundle.json', JSON.stringify(payload, null, 2), 'application/json');
    });

    importBtn.addEventListener('click', ()=> importFile.click());
    importFile.addEventListener('change', async (e)=>{
      const f = e.target.files && e.target.files[0];
      if(!f) return;
      const txt = await f.text();
      const parsed = safeJsonParse(txt);
      if(!parsed.ok || !parsed.value){ importFile.value=''; return; }

      const val = parsed.value;
      let importedBuckets = [];
      if(val.exportType === 'reorite_segment_stats_bucket' && val.bucket){
        importedBuckets = [val.bucket];
      } else if(val.exportType === 'reorite_segment_stats_bundle' && Array.isArray(val.buckets)){
        importedBuckets = val.buckets;
      } else if(Array.isArray(val.bucketOrder) && Array.isArray(val.buckets)){
        importedBuckets = val.buckets;
      }

      if(!importedBuckets.length){ importFile.value=''; return; }

      const idx = segStatsLoadIndex();
      const prevOrderStart = idx.bucketOrder.slice();
      const selAll = Array.isArray(idx.overallSelectedBucketIds)
        && idx.overallSelectedBucketIds.length === prevOrderStart.length
        && idx.overallSelectedBucketIds.every((x,i)=>x === prevOrderStart[i]);
      let added = 0;

      for(const b of importedBuckets){
        if(!b || !b.id) continue;
        if(idx.bucketOrder.includes(b.id)) continue;

        const saveRes = segStatsTrySaveWithAutoArchive(()=>{
          segStatsSaveBucket(b);
          idx.bucketOrder.push(b.id);
          idx.activeBucketId = b.id;

          if(!Array.isArray(idx.overallSelectedBucketIds)){
            idx.overallSelectedBucketIds = prevOrderStart.slice();
          }
          if(selAll){
            idx.overallSelectedBucketIds.push(b.id);
          }

          segStatsSaveIndex(idx);
        }, 3);

        if(saveRes.ok) added += 1;
      }

      refreshBucketInfo();
      drawOverall();
      drawHistory();

      summary.innerHTML = '';
      summary.appendChild(el('span', {class:'tag'}, ['Imported buckets: ' + added]));

      importFile.value = '';
    });

    archiveOldestBtn.addEventListener('click', ()=>{
      const archived = segStatsArchiveOldestBuckets(1);
      refreshBucketInfo();
      drawOverall();
      drawHistory();
      summary.innerHTML = '';
      if(archived){
        summary.appendChild(el('span', {class:'tag'}, ['Archived: ' + archived]));
      } else {
        summary.appendChild(el('span', {class:'tag bad'}, ['Nothing to archive']));
      }
    });

    clearAllBtn.addEventListener('click', ()=>{
      // Safety: export all first
      exportAllBtn.click();
      const idx = segStatsLoadIndex();
      for(const bid of idx.bucketOrder){
        try{ localStorage.removeItem(segStatsBucketKey(bid)); }catch(_){}
      }
      saveToStorage(STORAGE_KEYS.segmentStatsBuckets, JSON.stringify({version:1, maxWordsPerBucket: 10000, bucketOrder: [], activeBucketId:'', overallSelectedBucketIds: []}, null, 2));
      segStatsEnsureActiveBucket();
      refreshBucketInfo();
      selectedOverallSeg = null;
      historyPage = 0;
      drawOverall();
      drawHistory();
      summary.innerHTML = '';
      summary.appendChild(el('span', {class:'tag'}, ['Buckets cleared after export']));
    });

    legacyBtn.addEventListener('click', ()=>{
      const legacy = segStatsLegacyExport();
      if(!legacy || !legacy.length){
        summary.innerHTML = '';
        summary.appendChild(el('span', {class:'tag'}, ['No legacy history found']));
        return;
      }

      // Export legacy first to prevent data loss
      downloadText('segment_stats_history_v23_legacy.json', JSON.stringify(legacy, null, 2), 'application/json');

      // Clear legacy key to free space before importing
      segStatsLegacyClear();

      // Import minified into buckets (no word breakdown, text only if option is on)
      const idx = segStatsLoadIndex();
      const maxW = Math.max(1000, parseInt(maxWords.value || String(idx.maxWordsPerBucket || 10000), 10) || (idx.maxWordsPerBucket || 10000));
      idx.maxWordsPerBucket = maxW;
      segStatsSaveIndex(idx);

      let imported = 0;
      for(const it of legacy){
        const rawText = it && it.text ? String(it.text) : '';
        const inclusion = { mode: it.mode || 'detect', threshold: (it.threshold != null ? it.threshold : null) };
        const stats = {
          totalWords: it.totalWords || 0,
          includedWords: it.includeCount || 0,
          uniqueWords: it.uniqueWords || 0,
          segmentsTotal: it.segmentsTotal || 0,
          uniqueSegments: it.uniqueSegments || (it.segmentCounts ? Object.keys(it.segmentCounts).length : 0),
          segmentCounts: it.segmentCounts || {}
        };
        const res = segStatsAddEntryFromAnalysis(rawText, inclusion, stats, {
          storeText: !!storeText.checked,
          maxWordsPerBucket: maxW,
          maxAutoArchive: autoArchive.checked ? (parseInt(maxAuto.value || '3', 10) || 3) : 0
        });
        if(res.ok) imported += 1;
        else break;
      }

      refreshBucketInfo();
      drawOverall();
      drawHistory();

      summary.innerHTML = '';
      summary.appendChild(el('span', {class:'tag'}, ['Imported legacy entries: ' + imported]));
      summary.appendChild(el('span', {class:'muted'}, ['Legacy export downloaded and legacy storage cleared.']));
    });

    // Init
    segStatsEnsureActiveBucket();
    refreshBucketInfo();
    analyze(false);
    drawOverall();
    drawHistory();
  }


function renderRules(){
    const root = document.getElementById('pageRules');
    root.innerHTML = '';

    const card = el('div', {class:'card'});
    card.appendChild(el('h2', {}, ['Rules']));
    card.appendChild(el('p', {}, ['Click a rule pill to view its explanation. Rule pills appear in regression results and demo history, and clicking them brings you here.']));

    const layout = el('div', {class:'ruleLayout'});
    const left = el('div', {class:'card'});
    const right = el('div', {class:'card'});

    left.appendChild(el('h3', {}, ['All Rules']));

    const search = el('input', {type:'search', placeholder:'Search rules by id, title, or category...'});

    const pills = el('div', {class:'pillGrid', id:'allRulePills', style:'margin-top:10px;'});

    left.appendChild(search);
    left.appendChild(pills);

    function filteredRules(q){
      const s = (q || '').trim().toLowerCase();
      if(!s) return RULES;
      return RULES.filter(r =>
        r.id.toLowerCase().includes(s) ||
        r.title.toLowerCase().includes(s) ||
        r.cat.toLowerCase().includes(s) ||
        r.desc.toLowerCase().includes(s)
      );
    }

    function drawPills(q){
      pills.innerHTML = '';
      const list = filteredRules(q);
      for(const r of list){
        const isSel = r.id === state.selectedRuleId;
        const cls = isSel ? 'tag good' : 'tag';
        const b = el('button', {type:'button', class: cls, title: `${r.title}`, onclick: ()=>{ state.selectedRuleId = r.id; drawDetails(); drawPills(search.value); }}, [r.id]);
        pills.appendChild(b);
      }
      if(!list.length){
        pills.appendChild(el('span', {class:'tag warn'}, ['no matches']));
      }
    }

    function drawDetails(){
      right.innerHTML = '';
      const r = RULE_BY_ID.get(state.selectedRuleId);
      if(!r){
        right.appendChild(el('h3', {}, ['Rule Details']));
        right.appendChild(el('p', {}, ['Select a rule to view details.']));
        return;
      }

      right.appendChild(el('h3', {}, ['Rule Details']));
      right.appendChild(el('div', {class:'row'}, [
        el('span', {class:'tag'}, [r.id]),
        el('span', {class:'tag'}, [`category: ${r.cat}`]),
        el('span', {class:'tag'}, [r.title])
      ]));

      right.appendChild(el('div', {class:'divider'}));

      right.appendChild(el('h3', {}, ['Explanation']));

      // Use <pre> to preserve multi-line formatting from the logic document
      right.appendChild(el('pre', {}, [r.desc]));

      if(r.example){
        right.appendChild(el('h3', {}, ['Example']));
        right.appendChild(el('pre', {}, [r.example]));
      }

      const btnRow = el('div', {class:'row', style:'margin-top:10px;'});
      btnRow.appendChild(el('button', {class:'btn', type:'button', onclick:()=>{
        navigator.clipboard && navigator.clipboard.writeText ? navigator.clipboard.writeText(r.id) : null;
      }}, ['Copy Rule Id']));

      btnRow.appendChild(el('button', {class:'btn', type:'button', onclick:()=>{
        setActiveTab('regression');
      }}, ['Back To Regression']));

      right.appendChild(btnRow);
    }

    search.addEventListener('input', ()=> drawPills(search.value));

    drawDetails();
    drawPills(search.value);

    layout.appendChild(left);
    layout.appendChild(right);

    card.appendChild(layout);
    root.appendChild(card);
  }


function defaultSttPrefs(){
  return {
    lang: 'mi-NZ',
    continuous: true,
    interim: true,
    autoDetectThreshold: 0.75,
    showDebug: false
  };
}

function loadSttPrefs(){
  const base = defaultSttPrefs();
  const raw = loadFromStorage(STORAGE_KEYS.sttPrefs);
  const parsed = raw ? safeJsonParse(raw) : {ok:false};
  if(parsed.ok && parsed.value && typeof parsed.value === 'object') return {...base, ...parsed.value};
  return base;
}

function saveSttPrefs(p){
  return saveToStorage(STORAGE_KEYS.sttPrefs, JSON.stringify(p || {}, null, 2));
}

function loadSttHistory(){
  const raw = loadFromStorage(STORAGE_KEYS.sttHistory);
  const parsed = raw ? safeJsonParse(raw) : {ok:false};
  if(parsed.ok && Array.isArray(parsed.value)) return parsed.value;
  return [];
}

function saveSttHistory(list){
  return saveToStorage(STORAGE_KEYS.sttHistory, JSON.stringify(list || [], null, 2));
}

function addSttHistoryEntry(entry){
  const list = loadSttHistory();
  list.unshift(entry);
  if(list.length > 200) list.length = 200;
  saveSttHistory(list);
}

  const dbg = el('input', {type:'checkbox'});
  dbg.checked = !!prefs.showDebug;
  dbgLbl.appendChild(dbg);
  dbgLbl.appendChild(document.createTextNode('Debug'));
  const teReoWordsBtn = el('button', {class:'btn', type:'button'}, ['Copy Te Reo Words']);

  detectRow.appendChild(analyzeBtn);
  detectRow.appendChild(thrTag);
  detectRow.appendChild(thr);
  detectRow.appendChild(dbgLbl);
  detectRow.appendChild(teReoWordsBtn);

  detectCard.appendChild(detectRow);

  const layout = el('div', {class:'detectBlockLayout'});
  const left = el('div', {class:'card', style:'margin:0; padding:12px;'});
  const right = el('div', {class:'card', style:'margin:0; padding:12px;'});
  left.appendChild(el('h3', {}, ['Highlighted Text']));
  const hl = el('div', {class:'hlText'});
  left.appendChild(hl);

  right.appendChild(el('h3', {}, ['Detected Blocks']));
  const blocksEl = el('div', {});
  right.appendChild(blocksEl);
  right.appendChild(el('div', {class:'divider'}));
  right.appendChild(el('h3', {}, ['Word Details']));
  const detailsEl = el('div', {});
  right.appendChild(detailsEl);

  layout.appendChild(left);
  layout.appendChild(right);
  detectCard.appendChild(layout);
  root.appendChild(detectCard);

  // History Panel
  const histCard = el('div', {class:'card'});
  histCard.appendChild(el('h3', {}, ['History']));
  const histList = el('div', {});
  histCard.appendChild(histList);
  root.appendChild(histCard);

  function refreshHistory(){
    histList.innerHTML = '';
    const list = loadSttHistory();
    if(!list.length){
      histList.appendChild(el('p', {class:'muted'}, ['No history yet']));
      return;
    }
    const top = el('div', {class:'row'});
    const clearHist = el('button', {class:'btn', type:'button'}, ['Clear History']);
    top.appendChild(clearHist);
    histList.appendChild(top);

    clearHist.addEventListener('click', ()=>{
      if(!confirm('Clear speech to text history?')) return;
      saveSttHistory([]);
      refreshHistory();
    });

    for(const it of list.slice(0, 30)){
      const b = el('button', {class:'btn', type:'button', style:'width:100%; text-align:left; white-space:normal;'}, [
        (it.when || '') + '  ' + (it.lang || '') + '  ' + (it.text || '').slice(0, 120)
      ]);
      b.addEventListener('click', ()=>{
        finalBox.value = it.text || '';
        runDetect(true);
      });
      histList.appendChild(b);
    }
  }

  refreshHistory();

  let recog = null;
  let listening = false;

  function getSelectedLang(){
    const v = lang.value;
    if(v === 'custom') return (customLang.value || 'mi-NZ').trim();
    return v;
  }

  function setUiListening(on){
    listening = on;
    startBtn.disabled = on;
    stopBtn.disabled = !on;
    status.textContent = SR ? (on ? 'Listening' : 'Ready') : 'SpeechRecognition Not Available';
  }

  function startRec(){
    if(!SR){
      alert('SpeechRecognition is not available in this browser.');
      return;
    }
    if(listening) return;

    const chosen = getSelectedLang();
    const nextPrefs = loadSttPrefs();
    nextPrefs.lang = chosen;
    nextPrefs.continuous = true;
    nextPrefs.interim = true;
    saveSttPrefs(nextPrefs);

    recog = new SR();
    recog.continuous = true;
    recog.interimResults = true;
    recog.lang = chosen;
    recog.maxAlternatives = 3;

    recog.onstart = ()=>{ setUiListening(true); };
    recog.onerror = (e)=>{ status.textContent = 'Error: ' + (e.error || 'unknown'); };
    recog.onend = ()=>{ setUiListening(false); };

    recog.onresult = (event)=>{
      let interim = '';
      for(let i=event.resultIndex; i<event.results.length; i++){
        const res = event.results[i];
        const txt = (res[0] && res[0].transcript) ? res[0].transcript : '';
        if(res.isFinal){
          const t = txt.trim();
          if(t){
            const sep = finalBox.value && !finalBox.value.endsWith('\\n') ? ' ' : '';
            finalBox.value = (finalBox.value || '') + sep + t;
          }
        } else {
          interim += txt;
        }
      }
      interimLine.textContent = interim.trim() ? ('Interim: ' + interim.trim()) : '';
    };

    try{
      recog.start();
    } catch(e){
      status.textContent = 'Start failed';
    }
  }

  function stopRec(){
    if(recog){
      try{ recog.stop(); } catch(e){}
    }
    setUiListening(false);
  }

  startBtn.addEventListener('click', startRec);
  stopBtn.addEventListener('click', stopRec);

  clearBtn.addEventListener('click', ()=>{
    interimLine.textContent = '';
    finalBox.value = '';
    hl.innerHTML = '';
    blocksEl.innerHTML = '';
    detailsEl.innerHTML = '';
  });

  copyBtn.addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(finalBox.value || '');
    } catch(e){
      alert('Copy failed');
    }
  });

  saveHistBtn.addEventListener('click', ()=>{
    const txt = (finalBox.value || '').trim();
    if(!txt) return;
    addSttHistoryEntry({ when: new Date().toISOString().replace('T',' ').slice(0,19), lang: getSelectedLang(), text: txt });
    refreshHistory();
  });

  fileIn.addEventListener('change', ()=>{
    const f = fileIn.files && fileIn.files[0];
    if(!f) return;
    const url = URL.createObjectURL(f);
    audioEl.src = url;
    audioEl.load();
  });

  sendAwsBtn.addEventListener('click', ()=>{
    const txt = (finalBox.value || '').trim();
    if(!txt) return;
    const awsPrefs = loadG2pAwsTtsPrefs();
    awsPrefs.inputMode = 'text';
    awsPrefs.outputMode = 'mixed_auto';
    awsPrefs.preservePunct = true;
    awsPrefs.lastInputText = txt;
    awsPrefs.awsAutoDetectThreshold = clamp01(parseFloat(thr.value || '0.75'));
    saveG2pAwsTtsPrefs(awsPrefs);
    renderG2PAwsTts();
    setActiveTab('g2pAwsTts');
  });

  // Detect logic
  const detectLists = (()=>{
    const ambiguousArr = loadTokenList(STORAGE_KEYS.detectAmbiguous, defaultAmbiguousTokens);
    const particlesArr = loadTokenList(STORAGE_KEYS.detectParticles, defaultParticleTokens);
    return { ambiguousArr, particlesArr, ambiguous: new Set(ambiguousArr), particles: new Set(particlesArr) };
  })();

  let cache = null;
  let overrides = {}; // position index -> bool include

  function normKey(base, idx){
    return (base || '') + '#' + String(idx);
  }

  function computeDetect(rawText, thrVal){
    const parts = tokenizeTextBlockParts(rawText || '');
    let wi = -1;
    for(const p of parts){
      if(p.type === 'word'){
        wi += 1;
        p.wordIndex = wi;
      }
    }

    const boundaryAfter = new Array(wi+1).fill(false);
    for(let i=0;i<parts.length;i++){
      const p = parts[i];
      if(p.type !== 'word') continue;
      const next = parts[i+1];
      if(next && next.type === 'sep'){
        boundaryAfter[p.wordIndex] = isHardBoundary(next.text || '');
      }
    }

    const wordTokens = [];
    for(const p of parts) if(p.type === 'word') wordTokens.push({ raw: p.raw });

    const baseTokens = [];
    for(const wt of wordTokens){
      const norm = normalizeWord(wt.raw);
      const base = scoreTokenBase(norm, detectLists);
      baseTokens.push({
        raw: wt.raw,
        norm,
        base: base.base,
        signals: base.signals,
        debug: base.debug,
        segments: base.segments,
        ruleIds: base.ruleIds,
        coverage: base.coverage,
        orphans: base.orphans,
        hardBlock: base.hardBlock
      });
    }

    const scored = applyContextBoostBounded(baseTokens, detectLists, boundaryAfter);

    const shouldInclude = (i)=>{
      const t = scored[i];
      if(!t || t.hardBlock) return false;
      if(t.score >= thrVal) return true;

      const isSupport = (t.score >= Math.max(0.60, thrVal - 0.15))
        && (detectLists.particles.has(t.norm) || detectLists.ambiguous.has(t.norm));
      if(!isSupport) return false;

      const prevHigh = (i-1 >= 0 && !boundaryAfter[i-1] && scored[i-1].score >= thrVal);
      const nextHigh = (i+1 < scored.length && !boundaryAfter[i] && scored[i+1].score >= thrVal);
      return prevHigh || nextHigh;
    };

    const includeAuto = new Array(scored.length).fill(false);
    const includeFinal = new Array(scored.length).fill(false);

    const blocks = [];
    let cur = [];
    let curStart = 0;

    for(let i=0;i<scored.length;i++){
      if(i>0 && boundaryAfter[i-1] && cur.length){
        blocks.push({ start: curStart, idxs: cur.slice() });
        cur = [];
      }

      if(shouldInclude(i)){
        if(!cur.length) curStart = i;
        cur.push(i);
        includeAuto[i] = true;
      } else {
        if(cur.length){
          blocks.push({ start: curStart, idxs: cur.slice() });
          cur = [];
        }
      }
    }
    if(cur.length) blocks.push({ start: curStart, idxs: cur.slice() });

    for(let i=0;i<includeAuto.length;i++){
      if(i in overrides) includeFinal[i] = !!overrides[i];
      else includeFinal[i] = includeAuto[i];
    }

    return { parts, scored, blocks, includeAuto, includeFinal, boundaryAfter };
  }

  function drawDetails(t, idx){
    detailsEl.innerHTML = '';
    if(!t){
      detailsEl.appendChild(el('p', {class:'muted'}, ['Click a highlighted token to inspect it']));
      return;
    }

    const lab = scoreToLabel(t.score);
    detailsEl.appendChild(el('h4', {}, [t.raw + '  (' + (t.norm||'') + ')']));

    const head = el('div', {class:'row'});
    head.appendChild(el('div', {class:'tag ' + lab.cls}, [Math.round(t.score*100) + '%']));
    head.appendChild(el('div', {class:'tag'}, [lab.label]));

    const inc = el('label', {class:'checkbox'});
    const cb = el('input', {type:'checkbox'});
    cb.checked = !!cache.includeFinal[idx];
    inc.appendChild(cb);
    inc.appendChild(document.createTextNode('Include'));
    head.appendChild(inc);

    const clearOv = el('button', {class:'btn', type:'button'}, ['Clear Override']);
    head.appendChild(clearOv);

    detailsEl.appendChild(head);

    cb.addEventListener('change', ()=>{
      overrides[idx] = !!cb.checked;
      renderDetect(cache);
    });

    clearOv.addEventListener('click', ()=>{
      delete overrides[idx];
      renderDetect(cache);
    });

    if(t.segments && t.segments.length){
      detailsEl.appendChild(el('div', {class:'divider'}));
      detailsEl.appendChild(el('div', {class:'muted'}, ['Segments']));
      detailsEl.appendChild(el('div', {class:'mono'}, [t.segments.join(' | ')]));
    }

    detailsEl.appendChild(el('div', {class:'divider'}));
    detailsEl.appendChild(el('div', {class:'muted'}, ['Signals']));
    detailsEl.appendChild(renderSignalPills(t.signals || [], (id)=>{ drawSignalDetails(id); setActiveTab('detect'); }));

    detailsEl.appendChild(el('div', {class:'divider'}));
    detailsEl.appendChild(el('div', {class:'muted'}, ['Segmenter Rules Used']));
    detailsEl.appendChild(renderRulePills(t.ruleIds || [], (rid)=>{ drawRuleDetails(rid); setActiveTab('rules'); }));

    if(dbg.checked){
      detailsEl.appendChild(el('div', {class:'divider'}));
      detailsEl.appendChild(el('div', {class:'muted'}, ['Debug']));
      detailsEl.appendChild(el('pre', {style:'white-space:pre-wrap;'}, [
        JSON.stringify({
          base:t.base, contextDelta:t.contextDelta, notes:t.contextNotes,
          hardBlock:t.hardBlock, coverage:t.coverage, orphans:t.orphans, debug:t.debug
        }, null, 2)
      ]));
    }
  }

  function renderDetect(res){
    if(!res) return;
    cache = res;

    hl.innerHTML = '';
    blocksEl.innerHTML = '';
    detailsEl.innerHTML = '';

    const parts = res.parts || [];
    const scored = res.scored || [];

    const frag = document.createDocumentFragment();

    for(const p of parts){
      if(p.type === 'sep'){
        frag.appendChild(document.createTextNode(p.text || ''));
      } else {
        const t = scored[p.wordIndex];
        const lab = scoreToLabel(t.score);

        const sp = el('span', {class:'hlTok ' + lab.cls, 'data-idx': String(p.wordIndex)}, [p.raw]);

        if(res.includeFinal[p.wordIndex]){
          sp.classList.add('incl');
          const dot = el('span', {class:'muted', style:'margin-left:4px; font-size:10px;'}, ['•']);
          sp.appendChild(dot);
        }

        if(p.wordIndex in overrides){
          sp.classList.add('manual');
        }

        frag.appendChild(sp);
      }
    }

    hl.appendChild(frag);

    hl.querySelectorAll('.hlTok').forEach(sp=>{
      sp.addEventListener('click', (ev)=>{
        const idx = parseInt(sp.getAttribute('data-idx') || '', 10);
        if(Number.isNaN(idx)) return;

        if(ev.shiftKey){
          const next = !cache.includeFinal[idx];
          overrides[idx] = next;
          renderDetect(computeDetect(finalBox.value || '', clamp01(parseFloat(thr.value || '0.75'))));
          return;
        }

        hl.querySelectorAll('.hlTok').forEach(x=>x.classList.remove('sel'));
        sp.classList.add('sel');
        drawDetails(scored[idx], idx);
      });
    });

    if(!res.blocks.length){
      blocksEl.appendChild(el('p', {class:'muted'}, ['No blocks above threshold']));
    } else {
      for(const b of res.blocks){
        const words = b.idxs.map(i => scored[i].raw);
        const avg = b.idxs.reduce((a,i)=>a+scored[i].score,0) / b.idxs.length;
        const lab = scoreToLabel(avg);

        const btn = el('button', {
          type:'button',
          class:'btn tag ' + lab.cls,
          style:'width:100%; text-align:left; white-space:normal;',
          title:'Avg ' + Math.round(avg*100) + '%'
        }, [words.join(' ')]);

        btn.addEventListener('click', ()=>{
          const idx = b.start;
          const elTok = hl.querySelector('.hlTok[data-idx="' + idx + '"]');
          if(elTok) elTok.click();
        });

        blocksEl.appendChild(btn);
      }
    }

    // keep selected
    if(scored.length) drawDetails(scored[0], 0);
  }

  function runDetect(renderNow){
    const rawText = String(finalBox.value || '');
    const thrVal = clamp01(parseFloat(thr.value || '0.75'));
    thrTag.textContent = 'Threshold: ' + Math.round(thrVal*100) + '%';
    const res = computeDetect(rawText, thrVal);
    if(renderNow) renderDetect(res);
    return res;
  }

  analyzeBtn.addEventListener('click', ()=> runDetect(true));

  thr.addEventListener('input', ()=>{
    const next = loadSttPrefs();
    next.autoDetectThreshold = clamp01(parseFloat(thr.value || '0.75'));
    saveSttPrefs(next);
    thrTag.textContent = 'Threshold: ' + Math.round(parseFloat(thr.value)*100) + '%';
    runDetect(true);
  });

  dbg.addEventListener('change', ()=>{
    const next = loadSttPrefs();
    next.showDebug = !!dbg.checked;
    saveSttPrefs(next);
    runDetect(true);
  });

  teReoWordsBtn.addEventListener('click', async ()=>{
    const res = runDetect(false);
    const words = [];
    for(let i=0;i<(res.scored||[]).length;i++){
      if(res.includeFinal[i]) words.push(res.scored[i].raw);
    }
    const out = words.join(' ');
    try{
      await navigator.clipboard.writeText(out);
    } catch(e){
      alert('Copy failed');
    }
  });

  // initial detect from existing transcript if present
  if((finalBox.value || '').trim()) runDetect(true);
}

  // Init
  document.getElementById('tabRegression').addEventListener('click', ()=>{ renderRegression(); setActiveTab('regression'); });
  document.getElementById('tabDemo').addEventListener('click', ()=>{ renderDemo(); setActiveTab('demo'); });
  document.getElementById('tabG2P').addEventListener('click', ()=>{ renderG2P(); setActiveTab('g2p'); });
  document.getElementById('tabG2PV4Lexicon').addEventListener('click', ()=>{ renderG2PV4Lexicon(); setActiveTab('g2pV4Lexicon'); });
  document.getElementById('tabG2PAwsTts').addEventListener('click', ()=>{ renderG2PAwsTts(); setActiveTab('g2pAwsTts'); });
  document.getElementById('tabIpaLookupKeyboard').addEventListener('click', ()=>{ renderIpaLookupKeyboard(); setActiveTab('ipaLookupKeyboard'); });
  document.getElementById('tabSTT').addEventListener('click', ()=>{ renderSpeechToText(); setActiveTab('stt'); });
  document.getElementById('tabDetect').addEventListener('click', ()=>{ renderDetect(); setActiveTab('detect'); });
  document.getElementById('tabDetectBlock').addEventListener('click', ()=>{ renderDetectBlock(); setActiveTab('detectBlock'); });
  document.getElementById('tabSegmentStatsHistory').addEventListener('click', ()=>{ renderSegmentStatsHistory(); setActiveTab('segmentStatsHistory'); });
  document.getElementById('tabRules').addEventListener('click', ()=>{ renderRules(); setActiveTab('rules'); });

  window.addEventListener('DOMContentLoaded', ()=>{
    renderRegression();
    renderDemo();
    renderG2P();
    renderDetect();
    renderRules();
    setActiveTab('regression');
  });
</script>
